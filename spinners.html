<!--Spinners          :.spinner-border
Growing Spinners  :.spinner-grow
Spinner Size      :.spinner-border-sm or .spinner-grow-sm
-->




<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Colored Spinners</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <!--Colored Spinner-->
<div class="m-4">
    <div class="spinner-border text-primary">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-secondary">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-success">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-danger">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-warning">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-info">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-dark">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-light">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
  
  
  <!--Growing Spinners-->
 <div class="m-4">
    <div class="spinner-grow text-primary">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-secondary">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-success">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-danger">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-warning">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-info">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-light">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow text-dark">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
  
  
  
<!--Sizing of Spinners with css style -->
  <div class="m-4">
    <div class="spinner-border" style="width: 40px; height: 40px;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-grow" style="width: 40px; height: 40px;">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
  
  
<!-- Spinners within Buttons-->
  <div class="m-4">
    <!-- Border spinners inside buttons -->
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        <span class="visually-hidden">Loading...</span>
    </button>
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>

    <!-- Growing spinners inside buttons -->
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        <span class="visually-hidden">Loading...</span>
    </button>
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading...
    </button>
</div>
  
  
  
<!--Alignment of Spinners -->
  
  
  <div class="m-4">
	<!-- Default alignment left -->
    <div>
        <div class="spinner-border">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <hr>

    <!-- Center alignment using flex utilities -->
    <div class="d-flex justify-content-center">
        <div class="spinner-border">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <hr>

    <!-- Center alignment using text alignment utilities -->
    <div class="text-center">
        <div class="spinner-border">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <hr>
    
    <!-- Right alignment using flex utilities -->
    <div class="d-flex justify-content-end">
        <div class="spinner-border">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

  	<hr>
  
  	<!-- Right alignment using text alignment utilities -->
    <div class="text-end">
        <div class="spinner-border">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

  	<hr>
  
  	<!-- Right alignment using float utilities -->
    <div class="clearfix">
        <div class="spinner-border float-end">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
</body>
</html>
