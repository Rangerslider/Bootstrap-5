    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Prepend and Append Inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    <div class="m-4">
        <div class="row g-2">
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text">
                        <span class="bi-person"></span>
                    </span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">            
                    <input type="text" class="form-control" placeholder="Amount">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text">https://www.</span>
                    <input type="text" class="form-control" placeholder="Domain name">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" placeholder="US Dollar">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
        </div>
    </div>
      <div class="row g-2">
        <div class="col-12">
            <div class="input-group">            
                <span class="input-group-text">Address</span>
                <textarea class="form-control"></textarea>
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <label class="input-group-text">Country</label>
                <select class="form-select">
                    <option selected>Choose...</option>
                    <option>Bangladesh</option>
                    <option>Germany</option>
                    <option>Amarica</option>
                </select>
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <select class="form-select">
                    <option selected>Choose...</option>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
                <button type="button" class="btn btn-secondary">Submit</button>
            </div>
        </div>
          <div class="input-group">
        <input type="file" class="form-control">
        <button type="button" class="btn btn-secondary">Upload</button>
    </div>


<!--Placing Multiple Inputs or Addons-->
        <div class="input-group">
        <span class="input-group-text">Your Name</span>
        <input type="text" class="form-control" placeholder="First name">
        <input type="text" class="form-control" placeholder="Last name">
    </div>
        search button
        <div class="row">
        <div class="col-5">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search...">
                <button type="button" class="btn btn-secondary">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>
        <div class="col-7">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Type something...">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>
<!-- button dropdown--> 
        <div class="row">
        <div class="col-6">
            <div class="input-group">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Action</a>
                    <a href="#" class="dropdown-item">Another action</a>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" class="form-control">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Action</a>
                    <a href="#" class="dropdown-item">Another action</a>
                </div>
            </div>
        </div>
    </div>


    
<!--Segmented Dropdown Button Groups-->
        <div class="row">
        <div class="col-6">
            <div class="input-group">
                <button type="button" class="btn btn-outline-secondary">Action</button>
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Action</a>
                    <a href="#" class="dropdown-item">Another action</a>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" class="form-control">
                <button type="button" class="btn btn-outline-secondary">Action</button>
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Action</a>
                    <a href="#" class="dropdown-item">Another action</a>
                </div>
            </div>
        </div>
    </div>
      </div>
    </body>
    </html>
