<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Button Styles</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!--Button Styles-->
<div class="m-4">
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button>
  </div>
  
  
  <!--Outline Buttons-->
  <div class="m-4">
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light">Light</button>
</div>
  
  
  <!--large & small Buttons-->
  <div class="m-4">
    <button type="button" class="btn btn-primary btn-lg">Large button</button>
    <button type="button" class="btn btn-primary btn-sm">Small button</button>
</div>
  
  <!--Block Button -->
  <div class="d-grid gap-2">
    <button type="button" class="btn btn-primary">Block button</button>
    <button type="button" class="btn btn-secondary">Block button</button>
</div>
  
  
  
  <!--SpinnerButton -->
  <div class="m-4">
    <button type="button" class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
    </button>
    <button type="button" class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span> Loading...
    </button>
    <button type="button" class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span> Loading...
    </button>
</div>
  
  
  <!--Button Groups-->
  <div class="m-4">
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Home</button>
    <button type="button" class="btn btn-primary active">About</button>
    <button type="button" class="btn btn-primary">Services</button>
    </div>
</div>
  
  
  
  <!-- web formate  Button Groups-->
<div class="m-4">
    <div class="btn-group">
        <button type="button" class="btn btn-outline-primary">Home</button>
        <button type="button" class="btn btn-outline-primary active">About</button>
        <button type="button" class="btn btn-outline-primary">Services</button>
    </div>
</div>
  
  
 <!-- Mixed Styles Button Groups-->
  <div class="m-4">
    <div class="btn-group">
        <button type="button" class="btn btn-success">
            <i class="bi-eye"></i> View
        </button>
        <button type="button" class="btn btn-warning">
            <i class="bi-pencil"></i> Edit
        </button>
        <button type="button" class="btn btn-danger">
            <i class="bi-trash"></i> Delete
        </button>
    </div>
  </div>
    
     <!--nesting  Button Groups-->
    <div class="m-4">
    <div class="btn-group">
        <a href="#" class="btn btn-primary">Home</a>
        <a href="#" class="btn btn-primary">About</a>
        <div class="btn-group">
            <a href="#" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Services</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Web Design</a>
                <a class="dropdown-item" href="#">Web Development</a>
            </div>
        </div>
    </div>
</div>
    
   <!--Button Toolbar--> 
    
    <div class="m-4">
    <div class="btn-toolbar">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-primary">
                <i class="bi-fonts"></i>
            </button>
            <button type="button" class="btn btn-primary">
                <i class="bi-type-bold"></i>
            </button>
            <button type="button" class="btn btn-primary">
                <i class="bi-type-italic"></i>
            </button>
            <button type="button" class="btn btn-primary">
                <i class="bi-type-underline"></i>
            </button>
        </div>
        <div class="btn-group me-2">
            <button type="button" class="btn btn-primary">
                <i class="bi-text-left"></i>
            </button>
            <button type="button" class="btn btn-primary">
                <i class="bi-text-center"></i>
            </button>
            <button type="button" class="btn btn-primary">
                <i class="bi-text-right"></i>
            </button>
            <button type="button" class="btn btn-primary">
                <i class="bi-justify"></i>
            </button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">
                <i class="bi-code"></i>
            </button>
        </div>
    </div>
</div>

</body>
</html>
